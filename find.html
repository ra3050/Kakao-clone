<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Find - Kokoa Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header screen-header_chat">
        <h1 class="screen-header_title">Find</h1>
        <div>
            <span class="screen-header_icons">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            
            <span class="screen-header_icons">
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends_title">recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4> Open Chat</h4>
                <span>Go to Openchate Home></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post_column">
                <h5 class="open-post_title">#BTS</h5>
                <h6 class="open-post_hashtags">#bts#army#friends</h6>
                <div class="open-post_members">
                    <img src="file:///Users/kusket/Desktop/%E1%84%80%E1%85%A2%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%91%E1%85%A1%E1%84%8B%E1%85%B5%E1%86%AF/Kakao-clone/screenshots/myProfileimg.jpeg" />
                    <span class="open-post_member-count">802 memebers</span>
                    <div class="divider"></div>
                    <span class="open-post_member-status">Active</span> 
                </div>
            </div>
            <div class="open-post_column">
                <div class="open-post_photo">
                    <img src="screenshots/myProfileimg.jpeg" />
                    <sapn class="open-post_heart-count">
                        ❤︎ 326
                    </sapn>
                    
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no_mobile">
        <span>You Screen is too big ㅠㅠ</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/a183006481.js"
        crossorigin="anonymous"></script>  <!--스크립트는 바디의 제일 마지막 부분에 적여야함-->
</body>

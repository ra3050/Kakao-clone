<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat w/ Kusket- Kokoa Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="chat-screen">

    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Kusket</h1> 
        </div>
        <div class="alt-header_column">
            <sapn><i class="fa-solid fa-magnifying-glass fa-lg"></i></sapn>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
       <div class="chat-timestamp">
        Tuesday, june 30, 2020
       </div>

       <div class="message-row">
        <img src="screenshots/myProfileimg.jpeg">
        <div class="message-row_content"> 
            <span class="message_author">Kusket Hyun</span>
            <div class="message_info">
                <span class="message_bubble">Hi!</span>
                <span clas="message_time">21:27</span>
            </div>
        </div>
       </div>

       <div class="message-row message-row--own">
        <div class="message-row_content"> 
            <div class="message_info">
                <span class="message_bubble">where is going BITCOIN??</span>
                <span clas="message_time">21:27</span>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-plus"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
    </form>

    <script 
        src="https://kit.fontawesome.com/a183006481.js"
        crossorigin="anonymous"></script>  <!--스크립트는 바디의 제일 마지막 부분에 적여야함-->
</body>

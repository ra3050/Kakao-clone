<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div>
            <span class="screen-header_icons">
                <i class="fa-light fa-magnifying-glass fa-2x"></i>
            </span>
            <span class="screen-header_icons">
                <i class="fa-solid fa-music fa-2x"></i>
            </span>
            <span class="screen-header_icons">
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fa-duotone fa-circle-info"></i>
        Friends' Names Display 
        <i class="fa-light fa-chevron-right"></i>
    </a>


    <div class="user-component">
        <div class="user-component__coloumn">
            <img src="screenshots/myProfileimg.jpeg" class="user-component_avatar" />
            <div class="user-component_text">
                <h4 class="user-componenet_title">김현태</h4>
            </div>
        </div>
        <div class="user-component__coloumn"></div>
    </div>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="#">
                    <span class="nav_notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-light fa-magnifying-glass fa-2x"></i></i></a></li>
            <li class="nav_btn"><a class="nav_link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/a183006481.js"
        crossorigin="anonymous"></script>  <!--스크립트는 바디의 제일 마지막 부분에 적여야함-->
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends - Kokoa Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div>
            <span class="screen-header_icons">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="screen-header_icons">
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span class="screen-header_icons">
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display 
        <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/myProfileimg.jpeg" class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-componenet_title">KimHyunTae</h4>
                    <!-- <h6 class="user-component_subtitle">Happy Monday!</h6> -->
                </div>
            </div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>  
                <span>^</span>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/myProfileimg.jpeg" class="user-component_avatar user-component_avatar--sm" />
                <div class="user-component_text">
                    <h4 class="user-componenet_title user-component_title--not-bold">Channel</h4>
                </div>
            </div>
            <span class="user-component_up">2></span>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn"><a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div class="no_mobile">
        <span>You Screen is super big ㅠㅠ</span>
    </div>

    <script 
        src="https://kit.fontawesome.com/a183006481.js"
        crossorigin="anonymous"></script>  <!--스크립트는 바디의 제일 마지막 부분에 적여야함-->
</body>

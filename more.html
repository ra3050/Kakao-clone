<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>More - Kokoa Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header screen-header_chat">
        <h1 class="screen-header_title">More</h1>
        <div>
            <span class="screen-header_icons">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            
            <span class="screen-header_icons">
                <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">

            <div class="user-component__column">
                <img src="screenshots/myProfileimg.jpeg" class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-componenet_title">KimHyunTae</h4>
                    <h6 class="user-component_subtitle">+82 010 8428 3050</h6>
                </div>
            </div>

            <div class="user-component__column">
                <i class="fa-regular fa-message fa-lg"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row_icon">
                
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more_sugestions_icon-image">
                        <i class="fa-solid fa-quote-right fa-2x"></i>
                    </div>
                    <span>Kakao Story</span>
                </div>

                <div class="more-suggestions_icon">
                    <div class="more_sugestions_icon-image">
                        <i class="fa-solid fa-quote-right fa-2x"></i>

                    </div>
                    <span>Kakao friends</span>
                </div>

                <div class="more-suggestions_icon">
                    <div class="more_sugestions_icon-image">
                        <i class="fa-solid fa-face-grin-squint-tears fa-2x"></i>
                    </div>
                    <span>Friends Gem</span>
                </div>

            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script 
        src="https://kit.fontawesome.com/a183006481.js"
        crossorigin="anonymous"></script>  <!--스크립트는 바디의 제일 마지막 부분에 적여야함-->
</body>
